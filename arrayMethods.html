<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Array Methods</title>
</head>
<body>
<script>
    var cars = ['Audi', 'BMW', 'Mercedes', 'Mayback', 'Lexus', 'Bentley'];

    /**
     * Add/remove
     */
    console.log('cars.length: ', cars.length);
    cars.push('Volvo'); // add new element to end array
    console.log(cars.toString());

    cars.pop(); // remove an element at end array
    console.log('cars.length: ', cars.length);
    console.log(cars.toString());

    cars.shift(); // remove an element at begin of array and resise array
    console.log('cars.length: ', cars.length);
    console.log(cars.toString());

    cars.unshift('Toyota'); // add new element to begin of array
    console.log('cars.length: ', cars.length);
    console.log(cars.toString());

    cars.splice(1, 0, 'Honda'); // add new element 'Honda' to position has index 1  then push other right element to right and remove 0 element
    console.log('cars.length: ', cars.length);
    console.log(cars.toString());

    cars.splice(2, 1); // remove element from position has index 2, and amount to remove is 1 element
    console.log('cars.length: ', cars.length);
    console.log(cars.toString());

    /**
     * extract new array from origin array
     */
    var carsAsisa = cars.slice(1, 3); // extract new array from position has index 1(included) to 3 (not include)
    console.log('cars.length: ', cars.length);
    console.log(carsAsisa.toString());
</script>
</body>
</html>
