<section>
    <ul class="nav nav-pills">
        <li ng-class="{tabActive : panelCtrl.isSelectedTab(1)}"><a href ng-click="panelCtrl.selectTab(1)">Descriptions</a></li>
        <li ng-class="{tabActive : panelCtrl.isSelectedTab(2)}"><a href ng-click="panelCtrl.selectTab(2)">Specifications</a></li>
        <li ng-class="{tabActive : panelCtrl.isSelectedTab(3)}"><a href ng-click="panelCtrl.selectTab(3)">Reviews</a></li>
    </ul>
    selected: {{panelCtrl.tab}}

    <!-- panels content of tab when selected -->
    <div class="panel" ng-show="panelCtrl.isSelectedTab(1)">
        <h4>Descriptions</h4>
        <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="panelCtrl.isSelectedTab(2)">
        <h4>Specifications</h4>
        <p>Not yet</p>
    </div>
    <div class="panel" ng-show="panelCtrl.isSelectedTab(3)">
        <h4>Reviews</h4>
        <product-reviews ng-repeat="review in product.reviews" current-review="review"></product-reviews>
        <product-review-form></product-review-form>
    </div>
</section>
