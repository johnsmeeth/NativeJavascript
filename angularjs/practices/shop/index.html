<!DOCTYPE html>
<html ng-app="gemStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>A simple shop</title>
    <link rel="stylesheet" href="styleLibs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body ng-controller="StoreController as store">
    <!-- products show -->
    <div class="list-group">
        <!-- product detail -->
        <div class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- product image -->
            <div class="gallery" ng-show="product.images.length">
                <div class="img-wrap">
                    <img ng-src="{{product.images[0]}}" alt=""/>
                </div>

                <ul class="img-thumbnails clearfix">
                    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                        <img ng-src="{{image}}" alt=""/>
                    </li>
                </ul>

                <section>
                    <ul class="nav nav-pills">
                        <li><a href ng-click="tab = 1">Descriptions</a></li>
                        <li><a href ng-click="tab = 2">Specifications</a></li>
                        <li><a href ng-click="tab = 3">Reviews</a></li>
                    </ul>
                    current tab: {{tab}}
                    <div class="panel">
                        <h4>Descriptions</h4>
                        <p>{{product.descripton}}</p>
                    </div>
                    <div class="panel">
                        <h4>Specification</h4>
                        <p>{{product.specification}}</p>
                    </div>
                    <div class="panel">
                        <h4>Reviews</h4>
                        <p>{{product.review}}</p>
                    </div>

                </section>

            </div>
        </div>
    </div>

<script src="libs/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
